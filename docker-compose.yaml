services:
  neo4j:
    image: neo4j:5-community
    restart: unless-stopped
    expose:
      - "7474"
      - "7687"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    environment:
      - NEO4J_AUTH=${NEO4J_AUTH:-neo4j/changeme}
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_server_memory_heap_initial__size=256m
      - NEO4J_server_memory_heap_max__size=512m
      - NEO4J_server_memory_pagecache_size=256m
    mem_limit: 1g
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      # HTTP/HTTPS - Neo4j Browser UI (port 7474)
      - "traefik.http.services.neo4j-dkk4g0kg4ws4ws8044okskkk.loadbalancer.server.port=7474"
      # TCP - Bolt protocol with TLS termination (port 7687)
      - "traefik.tcp.routers.neo4j-bolt.rule=HostSNI(`neo4j.eixamplefi.com`)"
      - "traefik.tcp.routers.neo4j-bolt.entrypoints=neo4j-bolt"
      - "traefik.tcp.routers.neo4j-bolt.tls=true"
      - "traefik.tcp.routers.neo4j-bolt.tls.certresolver=letsencrypt"
      - "traefik.tcp.services.neo4j-bolt.loadbalancer.server.port=7687"

volumes:
  neo4j_data:
  neo4j_logs:
