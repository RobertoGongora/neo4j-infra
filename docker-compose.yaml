services:
  neo4j:
    image: neo4j:5-community
    restart: unless-stopped
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    environment:
      - NEO4J_AUTH=${NEO4J_AUTH:-neo4j/changeme}
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_server_memory_heap_initial__size=256m
      - NEO4J_server_memory_heap_max__size=512m
      - NEO4J_server_memory_pagecache_size=256m
    mem_limit: 1g
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.neo4j-browser.rule=Host(`neo4j.eixamplefi.com`)"
      - "traefik.http.routers.neo4j-browser.entrypoints=https"
      - "traefik.http.routers.neo4j-browser.tls=true"
      - "traefik.http.routers.neo4j-browser.tls.certresolver=letsencrypt"
      - "traefik.http.services.neo4j-browser.loadbalancer.server.port=7474"

volumes:
  neo4j_data:
  neo4j_logs:
